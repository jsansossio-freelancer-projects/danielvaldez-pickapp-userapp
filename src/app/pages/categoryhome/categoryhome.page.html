<ion-header>
  <ion-toolbar>
    <ion-title>Categorias</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let category of categories" (click)="onClick($event)">
      <ion-label><i [class]="category.icon"></i> {{category.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
